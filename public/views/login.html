<div class="container" style="margin-top:20px">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
      </div>
    </div>    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="button" class="btn btn-primary" ng-click="loggedIn()" value="Sign in">
        <div>
              {{message}}
        </div>
      </div>
    </div>
  </form>
</div>
