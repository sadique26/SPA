<div class="container" style="margin-top:20px">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" ng-model="username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="password">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Re-Enter-Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="reEnterPassword">
  </div> 
     <button type="button" class="btn btn-primary" ng-click="create()">Submit</button>
</div>
